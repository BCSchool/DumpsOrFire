{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "{% static 'spotify/style.css' %}">
    {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> {% endcomment %}
    <title>Dumps or Fire</title>
</head>
<body>
    <nav>
        <div class="title">Dumps Or Fire</div>
        <div class="items">
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Rate</a>
        </div>
    </nav>
    <section class="heading">
        <div class="container">
            <div class="left-column">
                <h1>Welcome to Dumps Or Fire!</h1>

                <button onclick="location.href= '{% url 'home' %}'">Rate your music</button>
            </div>
        </div>
    </section>
