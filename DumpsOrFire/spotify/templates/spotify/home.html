<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Rating</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: space-between;
  }
  .input-section {
    margin-right: 20px;
  }
  .input-section input {
    width: 200px;
    padding: 5px;
  }
  .result-section {
    width: 300px;
    height: 200px;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="input-section">
      <label for="playlist-url">Enter playlist URL:</label><br>
      <input type="text" id="playlist-url" name="playlist-url">
    </div>
    <div class="result-section">
      10/10
    </div>
  </div>
</body>
</html>
