{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumps or Fire</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="{% static 'spotify/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% comment %} <nav>
        <div class="title">Dumps Or Fire</div>
        <div class="items">
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Rate</a>
        </div>
    </nav> {% endcomment %}

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a2929">
        <a class="navbar-brand" href="{% url 'index' %}">Dumps Or Fire</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rate<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="user_input" placeholder="Enter something..." autofocus>
            </div>
            <button type="submit" class="button">Generate Rating</button>
        </form>

        <!-- Error message display -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <p>Error: {{ error }}</p>
        </div>
        {% else %}
        <div class="rating-box">
            <p>Popularity Rating:</p>
            <h2>{{ rating }}/100</h2>
        </div>
        {% endif %}

        <!-- insert image here -->
        <div class="image-container">
            <br><img src={{ image }} alt="alt text">
        </div>

    </div>
    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
