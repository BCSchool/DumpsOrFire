{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumps or Fire</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="{% static 'spotify/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a2929">
        <a class="navbar-brand" href="{% url 'index' %}">Dumps Or Fire</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rate<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form method="POST" action="{% url 'rate' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" name="user_input" placeholder="Enter a {{ search_type }}..." autofocus>
            </div>
            <button type="submit" class="button">Generate Rating</button>
        </form>

        <!-- dropdown menu -->
        <div class="dropdown">

          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Search Type
          </button>
          <!-- dropdown buttons -->
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="track" data-search-type="track" href="#">Search by track</a>
            <a class="dropdown-item" id="album" data-search-type="album" href="#">Search by album</a>
            <a class="dropdown-item" id="playlist" data-search-type="artist" href="#">Search by playlist</a>
          </div>

        </div>

        <!-- Error message display -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <p>Error: {{ error }}</p>
        </div>
        {% else %}
        <div class="rating-box">
            <p><span style="font-family: 'circular'">Popularity Rating:</span></p>
            <h2>{{ rating }}/100</h2>
            <!-- <br><img src={} alt="alt text"> -->
            <h2>{{ description }}</h2>
        </div>
        {% endif %}

        <!-- insert image here -->
        <div class="image-container">
            <br><img src={{ image }} alt="alt text">
        </div>

    </div>
    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- for dropdown menu -->
    <script>
      $(document).ready(function() {
        $('.dropdown-item').click(function(e) {
          e.preventDefault();
          var searchType = $(this).data('search-type');
          $('#searchInput').attr('placeholder', 'Enter a ' + searchType + '...');
        });
      });
    </script>

</body>
</html>
