{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumps or Fire</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'spotify/style2.css' %}">
</head>

<!-- Top header and nav bar -->
<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="header mb-auto">
      <div class="inner">
        <h3 class="header-top">Dumps Or Fire</h3>
        <nav class="nav nav-bar justify-content-center">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
          <a class="nav-link active" href="{% url 'rate' %}">Rate</a>
        </nav>
      </div>
    </header>
    
    <main role="main" class="inner cover">
    <div class="container">
        <form method="POST" action="{% url 'rate' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" name="user_input" placeholder="Enter a query..." autofocus>
            </div>
            <div class="form-group">
                <select class="form-control" name="search_type">
                    <option value="track" {% if search_type == 'track' %}selected{% endif %}>Search by track</option>
                    <option value="album" {% if search_type == 'album' %}selected{% endif %}>Search by album</option>
                    <option value="playlist" {% if search_type == 'playlist' %}selected{% endif %}>Search by playlist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary">Generate Rating</button>
        </form>
        <br>

        <!-- Error message display -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <p>Error: {{ error }}</p>
        </div>
        {% else %}
        <div class="rating-box">
            <p><span style="font-family: 'circular'">Popularity Rating:</span></p>
            <h2>{{ rating }}/100</h2>
            <br><img src={{ reaction }} alt="alt text">
            
            <h2 style="font-family: 'circular'">{{ description }}</h2>
        </div>
        {% endif %}

        <!-- insert image here -->
        <div class="image-container">
            <br><h2 style="font-family: 'circular'"> {{ name }} </h2>
            <img src={{ image }} alt="alt text">
        </div>

    </div>

    <footer class="footer mt-auto">
        <div class="inner">
          <p>Created by Joshua Holman, Brandon Cobb, and Jarred Siriban</p>
        </div>
      </footer>
    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
